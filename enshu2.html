<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample5</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  
//球
var sphereGeometry_main = new THREE.SphereGeometry( 1.0, 32, 32); 
//半径、垂直方向の分割数、水平方向の分割数
var sphereMaterial_main = new THREE. MeshPhongMaterial( {color: 0x0013ff} );
var sphere1 = new THREE.Mesh( sphereGeometry_main, sphereMaterial_main);
sphere1.position.set( 0, 0, -5 );
scene.add( sphere1 );

var sphereGeometry_sun = new THREE.SphereGeometry( 0.1, 32, 32); 
var sphereMaterial_sun = new THREE. MeshPhongMaterial( {color: 0xff0000} );
var sphere2 = new THREE.Mesh( sphereGeometry_sun, sphereMaterial_sun );
var sphere3 = new THREE.Mesh( sphereGeometry_sun, sphereMaterial_sun );
sphere2.position.set( 1.5, 1.5, -5 );
sphere3.position.set( -1.0, -1.2, 1);
scene.add( sphere2 );
scene.add( sphere3 );
    
var sphereGeometry_shadow = new THREE.SphereGeometry( 0.1, 32, 32); 
var sphereMaterial_shadow = new THREE. MeshPhongMaterial( {color: 0x0000ff} );
var sphere4 = new THREE.Mesh( sphereGeometry_shadow, sphereMaterial_shadow );
var sphere5 = new THREE.Mesh( sphereGeometry_shadow, sphereMaterial_shadow );
sphere4.position.set( 0, 1.4, -5 );
sphere5.position.set( 0, -1.4, -6);
scene.add( sphere4 );
scene.add( sphere5 );
    



  
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      sphere1.rotation.x += 0.01;
      sphere1.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
